<!DOCTYPE html>
<html lang="es">
    <head>
        <title>admin - SOS Comida</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Work+Sans:300,400,700" rel="stylesheet" />
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" />
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        <link href="../css/style.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    </head>
    <body>
        <header class="row mb-4">
            <button data-action="new">A&ntilde;adir b&uacute;squeda</button>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Mensajes</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="">B&uacute;squedas de Twitter <span class="sr-only">(actual)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <h1>Pesquisas no Twitter</h1>
        <table class="table table-stripped" id="queries">
            <thead class="thead-dark">
                <tr>
                    <th>Corrente</th>
                    <th>Coletar velho?</th>
                    <th>Coletado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal" id="edit-modal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar pesquisa</h5>
                        <button aria-label="Cerrar" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <input id="edit-modal-id" type="hidden" />
                            <div class="form-group">
                                <input class="form-control" id="edit-modal-query" placeholder="Búsqueda a hacer en Twitter" type="text" />
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="edit-modal-collect-old" type="checkbox" />Coletar velho?
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button">Guardar</button>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="new-modal" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar pesquisa</h5>
                        <button aria-label="Cerrar" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input class="form-control" id="new-modal-query" placeholder="Búsqueda a hacer en Twitter" type="text" />
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="new-modal-collect-old" type="checkbox" />Coletar velho?
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary" type="button">A&ntilde;adir</button>
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>
        <script src="../vendor/bootstrap/bootstrap.min.js"></script>
        <script src="config.js"></script>
        <script src="queries.js"></script>
    </body>
</html>
